<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="/static/images/home_image.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/product_cat.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="/static/css/tiny-slider.css" rel="stylesheet">
		<link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/profileicon.css" rel="stylesheet">
		<link href="/static/css/product_cat.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Plastic mart e-commerce web-site home </title>
	</head>

	<body>
        <!-- Start Header/Navigation -->
<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

    <div class="container"> 
        <a class="navbar-brand" href="index.html">Plastic Mart </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="collapse navbar-collapse" id="navbarsFurni">
            <form action="{% url 'search_result' %}" method="get">
                <div class="main">
                    <input type="search" class="input" placeholder="Type to search...." name="query" id="query">
                    <button type="submit" class="btn-primary">
                        <i class="fa fa-search icon-search" style="font-size:18px"></i>
                    </button>
                </div>
            </form>
        </div>
        

        <div class="collapse navbar-collapse" id="navbarsFurni">
            <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                <li class="{% if request.path == '/' %}nav-item active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="{% if request.path == '/shop/' %}nav-item active{% endif %}">
                    <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                </li>
                <li class="{% if request.path == '/about/' %}nav-item active{% endif %}">
                    <a class="nav-link" href="{% url 'about' %}">About us</a>
                </li>
                <li class="{% if request.path == '/services/' %}nav-item active{% endif %}">
                    <a class="nav-link" href="{% url 'services' %}">Services</a>
                </li>
                
                <li class="{% if request.path == '/contact/' %}nav-item active{% endif %}">
                    <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                </li>
            </ul>

            
         {% if user.is_authenticated %}
         <a class="nav-link" href="{% url 'profile' %}"> <img src="/static/images/u.jpg" class="user-pic" onclick="toggleMenu()"></a> 

           
           {% else %}
           <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li> <a href="{% url 'login' %}" class="login-button">Login</a></li>
           </ul>
           {% endif %}
        </div>
        
        <div class="cart">
            <a class="nav-link" href="{% url 'cart' %}">
                <img src="/static/images/cart.svg">
                <span id="cart-count"> <sup>{{ cart_counter }}</sup></span>
            </a>    
        </div>
    </div> 
</nav>
</body>
</html>
