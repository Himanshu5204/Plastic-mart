<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Change Password</title>  
    <link href="/static/css/change_pass.css" rel="stylesheet">  
</head>  
<body>  
    <div class="container">  
        <h2>Change Password</h2>  
        <form method="POST" action="{% url 'change_pass' %}">  
        {% csrf_token %}  
            <div class="form-group">  
                <label for="currentpassword">Current Password:</label>  
                <input type="password" id="currentpassword" name="oldpassword" required>  
            </div>  
            <div class="form-group">  
                <label for="newpassword">New Password:</label>  
                <input type="password" id="newpassword" name="newpassword" required>  
            </div>  
            <div class="form-group">  
                <label for="confirm_password">Confirm Password:</label>  
                <input type="password" id="confirm_password" name="confirmpassword" required>  
            </div>  
            <button type="submit">Change Password</button>  
        </form>  
    </div>  
</body>  
</html>
