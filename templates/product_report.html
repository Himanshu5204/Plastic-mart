<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <center><h1 style="font-size: 2.25rem; line-height: 1.1;" class="text-gray-900">Product Report</h1></center>
    </header>         
    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Original Price</th>
                <th>Selling Price</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.p_name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.original_price }}</td>
                <td>{{ product.selling_price }}</td>
                <td>{{ product.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
