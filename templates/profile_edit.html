				<form method='POST'>
					{% csrf_token %}
					<div class="col-lg-8">
						<div class="card" style="width:max-content">
							<div class="card-body">
								<table class="table">
									<tbody>
										<tr>
											<th scope="row">First Name</th>
											<td><input type="text" class="form-control" name="firstname"  style="width:auto" value="{{ curr_user.fname }}"></td>
										</tr>
										<tr>
											<th scope="row">Last Name</th>
											<td><input type="text" class="form-control" name="lastname" value="{{ curr_user.lname }}"></td>
										</tr>
										<tr>
											<th scope="row">Gender</th>
											<td>
												<div class="custom-control custom-radio custom-control-inline">
													<input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" {% if curr_user.gender == 'Male' %} checked {% endif %}>
													<label class="custom-control-label" for="customRadioInline1">Male</label>
												</div>
												<div class="custom-control custom-radio custom-control-inline">
													<input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" {% if curr_user.gender == 'Female' %} checked {% endif %}>
													<label class="custom-control-label" for="customRadioInline2">Female</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">Email</th>
											<td><input type="text" class="form-control" name="email" value="{{ curr_user.email }}"></td>
										</tr>
										<tr>
											<th scope="row">Phone</th>
											<td><input type="text" class="form-control" name="phone" value="{{ curr_user.phone }}"></td>
										</tr>
										<tr>
											<th scope="row">Address</th>
											<td><input type="text" class="form-control" name="address" value="{{ curr_user.address }}"></td>
										</tr>
										<tr>
											<th scope="row">State</th>
											<td><input type="text" class="form-control" name="state" value="{{ curr_user.state }}"></td>
										</tr>
										<tr>
											<th scope="row">City</th>
											<td><input type="text" class="form-control" name="city" value="{{ curr_user.city }}"></td>
										</tr>
										<tr>
											<th scope="row">Pincode</th>
											<td><input type="text" class="form-control" name="pincode" value="{{ curr_user.pincode }}"></td>
										</tr>
										<tr>
											<td colspan="2" class="text-center">
												<input type="submit" class="btn btn-primary px-4" value="Save Changes">
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</form>
